<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title><ui:insert name="header">Login</ui:insert></title>
	</h:head>
	
	<h:body>				
		<h:form id="global">
			<p:dataTable var="user" value="#{usersView.users}">			 
			    <p:column headerText="Login">
			        <h:outputText value="#{user.username}" />
			    </p:column>
			    
			    <p:column headerText="Tweets per users">
			    	<p:link outcome="tweets" value="Tweets">
					    <f:param name="user" value="#{user.username}" />
					</p:link>
			    </p:column>
			    
			    <p:column headerText="Friends per users">
			    	<p:link outcome="friends" value="Friends">
					    <f:param name="user" value="#{user.username}" />
					</p:link>
			    </p:column>
			    
			    <p:column headerText="Followers per users">
			    	<p:link outcome="followers" value="Followers">
					    <f:param name="user" value="#{user.username}" />
					</p:link>
			    </p:column>
			    
			</p:dataTable>
		</h:form>
	</h:body>
</html>

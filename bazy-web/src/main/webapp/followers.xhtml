<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title><ui:insert name="header">Followers</ui:insert></title>
	</h:head>
	
	<h:body>	
		<f:metadata>
			<f:event listener="#{userSession.logged()}" type="preRenderView"/>
		</f:metadata>
							
		<h:form id="global">
			<p:dataTable var="follower" value="#{followersView.followers}">			 
			    <p:column headerText="Login">
			    	<p:link outcome="profile" value="#{follower.username}">
						<f:param name="user" value="#{follower.username}" />
					</p:link>
			    </p:column>
			    <p:column headerText="Since">
			        <h:outputText value="#{follower.since}" />
			    </p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>

<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title><ui:insert name="header">Login</ui:insert></title>
	</h:head>
	
	<h:body>				
		<h:form id="global">
			<p:panelGrid columns="2" style="margin:auto">
				<p:outputLabel for="login" value="Login"/>
				<p:inputText id="login" value="#{loginView.login}" required="true" />
				<p:outputLabel for="password" value="Password"/>
				<p:password id="password" value="#{loginView.password}" rendered="true" />
				<p:outputLabel value=""/>
				<p:selectOneMenu id="country" value="#{loginView.database}" style="width:150px">
	                <f:selectItem itemLabel="Select Database" itemValue="" noSelectionOption="true" />
	                <f:selectItems value="#{loginView.databases}" />
	            </p:selectOneMenu>
				
				
				<p:outputLabel/>
				<p:commandButton id="loginButton" value="Login" actionListener="#{loginView.logIn()}"/>
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
